{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-10 ">

    <h1 class="text-4xl font-bold mb-6">{{ project.title }}</h1>

    <p class="text-gray-700 mb-8">{{ project.description }}</p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for img in images %}
            <div class="shadow-lg rounded-lg overflow-hidden relative">
                <img src="{{ img.image.url }}" class="w-full" alt="{{ img.caption }}">
                {% if img.caption %}
                    <p class="p-3 text-sm text-gray-600">{{ img.caption }}</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
